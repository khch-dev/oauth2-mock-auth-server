name = "oauth2-mock-auth-server"
main = "src/index.ts"
compatibility_date = "2024-11-01"

# Run: wrangler kv:namespace create "CLIENTS_KV"  -> production id
# Run: wrangler kv:namespace create "CLIENTS_KV" --preview -> preview id
[[kv_namespaces]]
binding = "CLIENTS_KV"
id = "REPLACE_WITH_PRODUCTION_KV_ID"
preview_id = "REPLACE_WITH_PREVIEW_KV_ID"

# Local: use .dev.vars for JWT_SECRET, JWT_ISSUER, JWT_EXPIRES_IN_SECONDS
# Production: set via Cloudflare Dashboard -> Workers -> Settings -> Variables and Secrets
[vars]
# JWT_EXPIRES_IN_SECONDS = "3600"  # optional, default 3600 in code
